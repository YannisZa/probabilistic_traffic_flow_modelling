id = "grwmh_delcastillos_model_deromphs_sim_learn_noise_n200"
inference_model = "grwmh"
data_id = "deromphs_fd_log_simulation_n200"
data_fundamental_diagram = "deromphs"
fundamental_diagram = "delcastillos"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [10.051409126777585, 9.827343319045283, 40.1338858377102, 5.977759220024012, 0.37327105733619054]
param_initialisation = "metadata"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "100", "inf",]
[inference.parameter_constraints.implicit.constraint2]
lhs = "rho_j"
operator = ">"
rhs = "max_x"


[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 60000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.008, 0.01, 0.002, 0.012, 0.04,]
beta_step = 1
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.8

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [ 0.02, 0.025, 0.005, 0.025, 0.07,]
beta_step = 1
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.5

[inference.priors.Z]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "1"
max = "50"
loc = "10"
scale = "3"

[inference.priors.u]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "5"
loc = "10"
scale = "3"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "30"
max = "60"
loc = "40"
scale = "4"

[inference.priors.omega]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "5"
loc = "5.5"
scale = "1.5"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1.0"
loc = "0.37"
scale = "0.15"
