id = "grwmh_delcastillos_model_greenbergs_sim_learn_noise_n200"
inference_model = "grwmh"
data_id = "greenbergs_fd_log_simulation_n200"
data_fundamental_diagram = "greenbergs"
fundamental_diagram = "delcastillos"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [170.00670913535103, 4.004566966231163, 43.07025458860289, 0.47453247580429747, 0.009838999306490251]
param_initialisation = "metadata"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "100", "inf",]
[inference.parameter_constraints.implicit.constraint2]
lhs = "rho_j"
operator = ">"
rhs = "max_x"

[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 60000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.008, 0.01, 0.002, 0.012, 0.04,]
beta_step = 1
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.08

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [ 0.02, 0.025, 0.005, 0.025, 0.07,]
beta_step = 1
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.75

[inference.priors.Z]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "1"
max = "300"
loc = "170"
scale = "40"

[inference.priors.u]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "50"
loc = "4"
scale = "1"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "30"
max = "100"
loc = "43"
scale = "5"

[inference.priors.omega]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "10"
loc = "0.5"
scale = "0.2"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1.0"
loc = "0.01"
scale = "0.003"
