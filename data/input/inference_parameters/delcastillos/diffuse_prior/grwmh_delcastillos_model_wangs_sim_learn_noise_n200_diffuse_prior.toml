id = "grwmh_delcastillos_model_wangs_sim_learn_noise_n200_diffuse_prior"
inference_model = "grwmh"
data_id = "wangs_fd_log_simulation_n200"
data_fundamental_diagram = "wangs"
fundamental_diagram = "delcastillos"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [ 20.614085222929617, 2.130397841340168, 40.441809431120475, 50.48346790234618, 0.07980406549131676,]
param_initialisation = "metadata"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "100", "inf",]

[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 60000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.008, 0.01, 0.002, 0.012, 0.04,]
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.8

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [ 0.018, 0.021, 0.001, 0.07, 0.05,]
alpha_step = 0.005
dynamic_proposal = "True"
adapt_proposal_during_burnin = "False"
proposal_factor_adjustment = 0.6

[inference.priors.Z]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "1"
max = "100"
loc = "20.6"
scale = "4.5"

[inference.priors.u]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "10"
loc = "2.1"
scale = "0.5"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "1"
max = "100"
loc = "40.4"
scale = "6"

[inference.priors.omega]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "1000"
loc = "50.5"
scale = "6"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1.0"
loc = "0.08"
scale = "0.025"

[inference.parameter_constraints.implicit.constraint2]
lhs = "rho_j"
operator = ">"
rhs = "max_x"
