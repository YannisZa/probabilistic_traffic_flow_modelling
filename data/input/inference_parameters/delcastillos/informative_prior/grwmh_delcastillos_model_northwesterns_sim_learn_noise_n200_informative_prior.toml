id = "grwmh_delcastillos_model_northwesterns_sim_learn_noise_n200_informative_prior"
inference_model = "grwmh"
data_id = "northwesterns_fd_log_simulation_n200"
data_fundamental_diagram = "northwesterns"
fundamental_diagram = "delcastillos"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [ 13.766936123066301, 6.251148292684448, 40.224284462231765, 5.455662972228817, 0.18199263661041148,]
param_initialisation = "metadata"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "100", "inf",]

[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 60000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.008, 0.01, 0.002, 0.012, 0.04,]
adapt_proposal_during_burnin = "False"
proposal_factor_adjustment = 0.8

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [0.004019802472530873, 0.009, 0.0009956741176826705, 0.007, 0.03]
#[ 0.0275, 0.0535, 0.0025, 0.136, 0.1,]
adapt_proposal_during_burnin = "False"
proposal_factor_adjustment = 0.6

[inference.priors.Z]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "1"
max = "100"
loc = "13.7"
scale = "0.1"

[inference.priors.u]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "10"
loc = "6.25"
scale = "0.1"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "30"
max = "100"
loc = "40.2"
scale = "0.1"

[inference.priors.omega]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "10"
loc = "5.45"
scale = "0.05"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1.0"
loc = "0.18"
scale = "0.01"

[inference.parameter_constraints.implicit.constraint2]
lhs = "rho_j"
operator = ">"
rhs = "max_x"
