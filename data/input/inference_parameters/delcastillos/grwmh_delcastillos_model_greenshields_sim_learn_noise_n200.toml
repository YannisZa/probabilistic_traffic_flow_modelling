id = "grwmh_delcastillos_model_greenshields_sim_learn_noise_n200"
inference_model = "grwmh"
data_id = "greenshields_fd_log_simulation_n200"
data_fundamental_diagram = "greenshields"
fundamental_diagram = "delcastillos"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [99.72781865792045, 0.8942737000059117, 43.97568286240268, 0.9653235801720429, 0.009525328991842785]
param_initialisation = "metadata"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "100", "inf",]
[inference.parameter_constraints.implicit.constraint2]
lhs = "rho_j"
operator = ">"
rhs = "max_x"


[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 60000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.008, 0.01, 0.002, 0.012, 0.04,]
beta_step = 1
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.15

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [ 0.02, 0.025, 0.005, 0.025, 0.07,]
beta_step = 1
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.5

[inference.priors.Z]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "1"
max = "200"
loc = "100"
scale = "30"

[inference.priors.u]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "10"
loc = "0.9"
scale = "0.3"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "30"
max = "100"
loc = "44"
scale = "5"

[inference.priors.omega]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "10"
loc = "1."
scale = "0.3"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1.0"
loc = "0.01"
scale = "0.003"
