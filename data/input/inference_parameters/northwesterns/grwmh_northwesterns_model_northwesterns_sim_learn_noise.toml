id = "grwmh_northwesterns_model_northwesterns_sim_learn_noise"
inference_model = "grwmh"
data_id = "northwesterns_fd_log_simulation"
data_fundamental_diagram = "northwesterns"
fundamental_diagram = "northwesterns"
learn_noise = "True"

[inference]
    [inference.initialisation]
      p0 = [5.0,9.0,0.1]
      param_initialisation = "metadata"

    [inference.likelihood]
        type = 'mnormal'

    [inference.transition_kernel]
      type = "mnormal"
      action = '' # 'reflect', 'reject', ''

    [inference.parameter_constraints]
      lower_bounds = ['0','0','0']
      upper_bounds = ['inf','inf','inf']

    [inference.convergence_diagnostic]
        r_critical = 1.1
        parallel_chains = 10
        convergence_chains = 3
        burnin_step = 5000

    [inference.vanilla_mcmc]
      seed = "2021"
      N = 100000
      burnin = 10000
      posterior_predictive_samples = 10000
      marginal_likelihood_samples = 10000

            [inference.vanilla_mcmc.transition_kernel]
                proposal_stds = [0.007, 0.002, 0.04]
                beta_step = 1

    [inference.thermodynamic_integration_mcmc]
      seed = "2021"
      temp_schedule = 'prior'
      temp_nsteps = 30
      temp_power = 5
      N = 300000
      burnin = 60000
      marginal_likelihood_samples = 10000

            [inference.thermodynamic_integration_mcmc.transition_kernel]
                proposal_stds = [0.022, 0.008, 0.07]
                beta_step = 1

    [inference.priors]
        [inference.priors.v_f]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.1"
            max = "5.0"
            loc = "2.1"
            scale = "0.1"
        [inference.priors.rho_c]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.001"
            max = "20.0"
            loc = "11.7"
            scale = "0.5"
        [inference.priors.sigma2]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.001"
            max = "1.0"
            loc = "0.01"
            scale = "0.001"

  [plot]
    acf_lags = 100
    hist_bins = 50
