id = "grwmh_wangs_model_daganzos_sim_learn_noise_n200_informative_prior"
inference_model = "grwmh"
data_id = "daganzos_fd_log_simulation_n200"
data_fundamental_diagram = "daganzos"
fundamental_diagram = "wangs"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [ 0.637919743534623, 28.040714497611283, 5.183809708344213, 0.01201617065312549,]
param_initialisation = "metadata"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "inf",]

[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 60000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.007, 0.002, 0.005, 0.04,]
adapt_proposal_during_burnin = "False"
proposal_factor_adjustment = 0.5

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [ 0.02, 0.005, 0.015, 0.07,]
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.6
alpha_step = 1
dynamic_proposal = "False"

[inference.priors.v_f]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.01"
max = "4.0"
loc = "0.6"
scale = "0.1"

[inference.priors.rho_c]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "5"
max = "40"
loc = "28.0"
scale = "2"

[inference.priors.theta]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "10.0"
loc = "5.2"
scale = "1"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1.0"
loc = "0.01"
scale = "0.004"
