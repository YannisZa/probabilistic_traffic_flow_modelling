id = "grwmh_exponential_model_greenshields_sim_learn_noise"
inference_model = "grwmh"
data_id = "greenshields_fd_log_simulation"
data_fundamental_diagram = "greenshields"
fundamental_diagram = "exponential"
learn_noise = "True"

[inference]
    [inference.initialisation]
      p0 = [2.5,0.05,0.2]
      param_initialisation = "metadata"

    [inference.likelihood]
        type = 'mnormal'

    [inference.transition_kernel]
      type = "mnormal"
      action = '' # 'reflect', 'reject', ''

    [inference.parameter_constraints]
      lower_bounds = ['0','0','0']
      upper_bounds = ['inf','inf','inf']

    [inference.convergence_diagnostic]
        r_critical = 1.1
        parallel_chains = 10
        convergence_chains = 3
        burnin_step = 5000

    [inference.vanilla_mcmc]
      seed = "2021"
      N = 100000
      burnin = 5000
      posterior_predictive_samples = 20000
      marginal_likelihood_samples = 10000

            [inference.vanilla_mcmc.transition_kernel]
                proposal_stds = [0.013, 0.01, 0.04]
                beta_step = 1

    [inference.thermodynamic_integration_mcmc]
      seed = "2021"
      temp_schedule = 'prior'
      temp_nsteps = 30
      temp_power = 5
      N = 300000
      burnin = 60000
      marginal_likelihood_samples = 100000

            [inference.thermodynamic_integration_mcmc.transition_kernel]
                proposal_stds = [0.035, 0.03, 0.1]
                beta_step = 1

    [inference.priors]
        [inference.priors.alpha]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.1"
            max = "5.0"
            loc = "3.0"
            scale = "0.2"
        [inference.priors.beta]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.001"
            max = "1.0"
            loc = "0.05"
            scale = "0.01"
        [inference.priors.sigma2]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.001"
            max = "1.0"
            loc = "0.01"
            scale = "0.001"

      # [inference.true_posterior]
      #     [inference.true_posterior.alpha]
      #         min = "0.4"
      #         max = "0.8"
      #         steps = 100
      #     [inference.true_posterior.beta]
      #         min = "0.08"
      #         max = "0.12"
      #         steps = 100
      #     [inference.true_posterior.sigma2]
      #         min = "0.001"
      #         max = "0.1"
      #         steps = 100

  [plot]
    acf_lags = 100
    hist_bins = 50
