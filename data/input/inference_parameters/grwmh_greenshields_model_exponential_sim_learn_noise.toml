id = "grwmh_greenshields_model_exponential_sim_learn_noise"
inference_model = "grwmh"
data_id = "exponential_fd_log_simulation"
data_fundamental_diagram = "exponential"
fundamental_diagram = "greenshields"
learn_noise = "True"

[inference]
    [inference.initialisation]
      p0 = [0.1,45.0,0.1]
      param_initialisation = "metadata"

    [inference.likelihood]
        type = 'mnormal'

    [inference.transition_kernel]
      type = "mnormal"
      action = '' # 'reflect', 'reject', ''

    [inference.parameter_constraints]
      lower_bounds = ['0','0','0']
      upper_bounds = ['inf','inf','inf']
      [inference.parameter_constraints.implicit]
          [inference.parameter_constraints.implicit.constraint2]
            lhs = 'rho_j'
            operator = '>'
            rhs = 'max_x'

    [inference.convergence_diagnostic]
        r_critical = 1.1
        parallel_chains = 10
        convergence_chains = 3
        burnin_step = 5000

    [inference.vanilla_mcmc]
      seed = "2021"
      N = 100000
      burnin = 10000
      posterior_predictive_samples = 20000
      marginal_likelihood_samples = 10000

            [inference.vanilla_mcmc.transition_kernel]
                proposal_stds = [0.05, 0.2, 0.05]
                beta_step = 1

    [inference.thermodynamic_integration_mcmc]
      seed = "2021"
      temp_schedule = 'prior'
      temp_nsteps = 30
      temp_power = 5
      N = 300000
      burnin = 60000
      marginal_likelihood_samples = 100000

            [inference.thermodynamic_integration_mcmc.transition_kernel]
                proposal_stds = [0.1, 0.4, 0.1]
                beta_step = 1

    [inference.priors]
        [inference.priors.u_0]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-10"
            min = "0.001"
            max = "4.0"
            loc = "0.2"
            scale = "0.05"
        [inference.priors.rho_j]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-5"
            min = "40"
            max = "120"
            loc = "40"
            scale = "1"
        [inference.priors.sigma2]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.001"
            max = "1.0"
            loc = "0.3"
            scale = "0.02"

      # [inference.true_posterior]
      #     [inference.true_posterior.u_0]
      #         min = "0.4"
      #         max = "0.8"
      #         steps = 100
      #     [inference.true_posterior.rho_j]
      #         min = "0.08"
      #         max = "0.12"
      #         steps = 100

  [plot]
      acf_lags = 100
      hist_bins = 50
