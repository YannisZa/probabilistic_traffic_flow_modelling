id = "grwmh_greenshields_model_greenshields_sim_learn_noise"
inference_model = "grwmh"
data_id = "greenshields_fd_log_simulation"
data_fundamental_diagram = "greenshields"
fundamental_diagram = "greenshields"
learn_noise = "True"

[inference]
    [inference.initialisation]
      p0 = [3.0,55.0,0.1]
      param_initialisation = "metadata"

    [inference.likelihood]
        type = 'mnormal'

    [inference.transition_kernel]
      type = "mnormal"
      action = '' # 'reflect', 'reject', ''

    [inference.parameter_constraints]
      lower_bounds = ['0','0','0']
      upper_bounds = ['inf','inf','inf']
      [inference.parameter_constraints.implicit]
          [inference.parameter_constraints.implicit.constraint2]
            lhs = 'rho_j'
            operator = '>'
            rhs = 'max_x'

    [inference.convergence_diagnostic]
        r_critical = 1.1
        parallel_chains = 10
        convergence_chains = 3
        burnin_step = 5000

    [inference.vanilla_mcmc]
      seed = "2021"
      N = 100000
      burnin = 10000
      posterior_predictive_samples = 20000
      marginal_likelihood_samples = 10000

            [inference.vanilla_mcmc.transition_kernel]
                proposal_stds = [0.01, 0.03, 0.04]
                beta_step = 1

    [inference.thermodynamic_integration_mcmc]
      seed = "2021"
      temp_schedule = 'prior'
      temp_nsteps = 30
      temp_power = 5
      N = 300000
      burnin = 60000
      marginal_likelihood_samples = 100000

            [inference.thermodynamic_integration_mcmc.transition_kernel]
                proposal_stds = [0.1, 0.2, 0.06]
                beta_step = 1

    [inference.priors]
        [inference.priors.v_f]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-10"
            min = "0.1"
            max = "4.0"
            loc = "2"
            scale = "0.5"
        [inference.priors.rho_j]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-5"
            min = "40"
            max = "100"
            loc = "45"
            scale = "1"
        [inference.priors.sigma2]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.001"
            max = "1.0"
            loc = "0.01"
            scale = "0.001"

  [plot]
      acf_lags = 100
      hist_bins = 50
