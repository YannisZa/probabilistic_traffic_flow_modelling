id = "grwmh_greenshields_model_m25_data_learn_noise_n392"
inference_model = "grwmh"
data_id = "m25_data_fd_n392"
data_fundamental_diagram = ""
fundamental_diagram = "greenshields"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [1.2793243901266702, 437.09611336798804, 0.026744458553595904]
param_initialisation = "metadata"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0"]
upper_bounds = [ "inf", "inf", "inf"]
[inference.parameter_constraints.implicit]
    [inference.parameter_constraints.implicit.constraint2]
      lhs = 'rho_j'
      operator = '>'
      rhs = 'max_x'

[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 10000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.008, 0.003, 0.06]
#[1.0, 1.0, 1.0]
#[ 0.008, 0.003, 0.06]
proposal_factor_adjustment = "1"

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [0.0698745336235993, 0.021295940460851103, 0.2198122093487929]
#[ 0.008, 0.003, 0.06]
proposal_stds_min = [ 0.008, 0.003, 0.06]
proposal_stds_max = [0.0698745336235993, 0.021295940460851103, 0.2198122093487929]
dynamic_proposal = "True"
stochastic_proposal = "False"
prior_sampling = "mc"
temperature_threshold = "0.003"
# beta_dstr_a = "1"
# beta_dstr_b = "10"


[inference.priors.v_f]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-10"
min = "0.001"
max = "10.0"
loc = "1.3"
scale = "0.3"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-5"
min = "40"
max = "100"
loc = "437"
scale = "50"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1"
loc = "0.027"
scale = "0.01"
