[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [ 0.003896382922203834, 0.0002700565412198228, 0.0013061387109081378, 0.0030070300825836725, 0.0008500082499655762, 0.0005504464258681691, 0.005500086293826433,]
adapt_proposal_during_burnin = "False"
proposal_factor_adjustment = 0.6
dynamic_proposal = "True"
stochastic_proposal = "True"
prior_sampling = "mc"
beta_dstr_a = "1"
beta_dstr_b = "10"

[inference.priors.v_f]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-10"
