id = "grwmh_deromphs_model_wangs_sim_learn_noise_n200_regular_prior"
inference_model = "grwmh"
data_id = "wangs_fd_log_simulation_n200"
data_fundamental_diagram = "wangs"
fundamental_diagram = "deromphs"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [ 1.2000212518174305, 21.000013318471886, 47.00844533071545, 2005.0029391812172, 62.99998016334104, 2.1781147667505696, 0.013002781107357784,]
param_initialisation = "map"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "inf", "inf", "inf", "inf",]

[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 100000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.0003900157083214219, 0.00016015604939583766, 0.00013111318143937118, 2.7052025528658334e-5, 0.00018083536139625552, 0.0002904471418862104, 0.0009900264503586178,]
adapt_proposal_during_burnin = "False"
proposal_factor_adjustment = 0.8

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [ 0.0003900157083214219, 0.00016015604939583766, 0.00013111318143937118, 2.7052025528658334e-5, 0.00018083536139625552, 0.0002904471418862104, 0.0009900264503586178,]
adapt_proposal_during_burnin = "False"
proposal_factor_adjustment = 0.4
dynamic_proposal = "True"
stochastic_proposal = "True"
prior_sampling = "mc"
beta_dstr_a = "1"
beta_dstr_b = "10"

[inference.priors.v_f]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-10"
min = "0.1"
max = "5.0"
loc = "1.2"
scale = "0.001"

[inference.priors.rho_c]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-5"
min = "0.1"
max = "40"
loc = "21.0"
scale = "0.005"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "30"
max = "60"
loc = "47.0"
scale = "0.01"

[inference.priors.gamma]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "4000"
loc = "2005.0"
scale = "0.1"

[inference.priors.alpha]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "100"
loc = "63.0"
scale = "0.01"

[inference.priors.beta]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
