id = "grwmh_deromphs_model_greenbergs_sim_learn_noise_n200"
inference_model = "grwmh"
data_id = "greenbergs_fd_log_simulation_n200"
data_fundamental_diagram = "greenbergs"
fundamental_diagram = "deromphs"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [7.073060189659745, 15.338185623157528, 42.521301787521615, 25.533689809379094, 20.829033641837583, 0.7241053949835016, 0.01832185594550206]
param_initialisation = "map"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "inf", "inf", "inf", "inf",]

[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 100000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.005, 0.0002, 0.001, 0.02, 0.005, 0.005, 0.03,]
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.8
beta_step = 1

[inference.thermodynamic_integration_mcmc.transition_kernel]
                #[r'$v_f$',r'$\rho_c$',r'$\rho_j$',r'$\gamma$',r'$\alpha$',r'$\beta$',r'$\sigma^2$']
proposal_stds = [ 0.007496382922203834, 0.0010565412198227674, 0.00206613871090813788, 0.00250070300825836725, 0.0007908249965576182, 0.002844642586816905, 0.013008629382643342,]
adapt_proposal_during_burnin = "False"
proposal_factor_adjustment = 0.6
beta_step = 1

[inference.priors.v_f]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-10"
min = "0.1"
max = "10.0"
loc = "7"
scale = "0.1"

[inference.priors.rho_c]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-5"
min = "0.1"
max = "40"
loc = "15"
scale = "0.02"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "30"
max = "60"
loc = "43"
scale = "0.1"

[inference.priors.gamma]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "500"
loc = "26"
scale = "0.1"

[inference.priors.alpha]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "50"
loc = "21.0"
scale = "0.02"

[inference.priors.beta]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "5"
loc = "0.7"
scale = "0.005"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1.0"
loc = "0.018"
scale = "0.0005"

[inference.parameter_constraints.implicit.constraint1]
lhs = "rho_j"
operator = ">"
rhs = "rho_c"

[inference.parameter_constraints.implicit.constraint2]
lhs = "rho_j"
operator = ">"
rhs = "max_x"

[inference.parameter_constraints.implicit.constraint3]
lhs = "alpha"
operator = ">"
rhs = "rho_c"
