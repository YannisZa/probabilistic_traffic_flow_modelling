id = "grwmh_smulders_model_greenbergs_sim_learn_noise_n200"
inference_model = "grwmh"
data_id = "greenbergs_fd_log_simulation_n200"
data_fundamental_diagram = "greenbergs"
fundamental_diagram = "smulders"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [2.6067187942089607, 1.3019452254812125, 61.08819607272065, 37.03526684147815, 0.04677788729509192]
param_initialisation = "metadata"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "inf", "inf",]

[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 100000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.005, 0.008, 0.002, 0.005, 0.04,]
beta_step = 1
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.8

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [0.0023367693755837727, 0.0203475705727361, 0.0009997561773633062, 0.0007936419623400659, 0.11361220866006258]
beta_step = 1
adapt_proposal_during_burnin = "False"
proposal_factor_adjustment = 0.6

[inference.priors.v_f]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-10"
min = "0.1"
max = "5.0"
loc = "2.6"
scale = "0.01"

[inference.priors.rho_c]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-5"
min = "0.1"
max = "30"
loc = "1.3"
scale = "0.05"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "30"
max = "60"
loc = "61"
scale = "0.1"

[inference.priors.gamma]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.1"
max = "30"
loc = "37"
scale = "0.05"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1.0"
loc = "0.04"
scale = "0.005"

[inference.parameter_constraints.implicit.constraint1]
lhs = "rho_j"
operator = ">"
rhs = "rho_c"

[inference.parameter_constraints.implicit.constraint2]
lhs = "rho_j"
operator = ">"
rhs = "max_x"
