id = "grwmh_smulders_model_smulders_sim_learn_noise_n200_regular_prior"
inference_model = "grwmh"
data_id = "smulders_fd_log_simulation_n200"
data_fundamental_diagram = "smulders"
fundamental_diagram = "smulders"
learn_noise = "True"

[inference]
    [inference.initialisation]
      p0 = [1.5,15.0,45.0,16.0,0.1]
      param_initialisation = "metadata"

    [inference.likelihood]
        type = 'mnormal'

    [inference.transition_kernel]
      type = "mnormal"
      action = '' # 'reflect', 'reject', ''

    [inference.parameter_constraints]
      lower_bounds = ['0','0','0','0','0']
      upper_bounds = ['inf','inf','inf','inf','inf']
      [inference.parameter_constraints.implicit]
          [inference.parameter_constraints.implicit.constraint1]
            lhs = 'rho_j'
            operator = '>'
            rhs = 'rho_c'
          [inference.parameter_constraints.implicit.constraint2]
            lhs = 'rho_j'
            operator = '>'
            rhs = 'max_x'

    [inference.convergence_diagnostic]
        r_critical = 1.1
        parallel_chains = 10
        convergence_chains = 3
        burnin_step = 5000

    [inference.vanilla_mcmc]
      seed = "2021"
      N = 100000
      burnin = 10000
      posterior_predictive_samples = 10000
      marginal_likelihood_samples = 10000

            [inference.vanilla_mcmc.transition_kernel]
                                #[r'$v_f$',r'$\rho_c$',r'$\rho_j$',r'$\gamma$',r'$\sigma^2$']
                proposal_stds = [0.006 , 0.0075, 0.003 , 0.0045, 0.021 ]
                beta_step = 1
                adapt_proposal_during_burnin = "False"
                proposal_factor_adjustment = "0.4"

    [inference.thermodynamic_integration_mcmc]
      seed = "2021"
      temp_schedule = 'prior'
      temp_nsteps = 30
      temp_power = 5
      N = 300000
      burnin = 60000
      marginal_likelihood_samples = 10000

            [inference.thermodynamic_integration_mcmc.transition_kernel]
                                #[r'$v_f$',r'$\rho_c$',r'$\rho_j$',r'$\gamma$',r'$\sigma^2$']
                proposal_stds = [ 0.011, 0.025, 0.006, 0.015, 0.045]
                #[ 0.03, 0.07, 0.01, 0.05, 0.05,]
                # proposal_factor_adjustment = "0.4"
                dynamic_proposal = "True"
                stochastic_proposal = "False"
                prior_sampling = "mc"
                temperature_threshold = "0.038"

    [inference.priors]
        [inference.priors.v_f]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-10"
            min = "0.1"
            max = "5.0"
            loc = "1.5"
            scale = "0.25"
        [inference.priors.rho_c]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-5"
            min = "0.1"
            max = "50"
            loc = "15"
            scale = "2"
        [inference.priors.rho_j]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "30"
            max = "100"
            loc = "44.3"
            scale = "3"
        [inference.priors.gamma]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.1"
            max = "30"
            loc = "16.7"
            scale = "2"
        [inference.priors.sigma2]
            transformation = "$\\log$"
            distribution = 'normal'
            min_log_prob = "-20"
            min = "0.001"
            max = "1.0"
            loc = "0.01"
            scale = "0.002"

  [plot]
    acf_lags = 100
    hist_bins = 50
