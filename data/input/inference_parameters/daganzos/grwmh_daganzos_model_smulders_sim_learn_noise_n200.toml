id = "grwmh_daganzos_model_smulders_sim_learn_noise_n200"
inference_model = "grwmh"
data_id = "smulders_fd_log_simulation_n200"
data_fundamental_diagram = "smulders"
fundamental_diagram = "daganzos"
learn_noise = "True"

[plot]
acf_lags = 100
hist_bins = 50

[inference.initialisation]
p0 = [ 10.0, 20.0, 41.0, 0.1,]
param_initialisation = "metadata"

[inference.likelihood]
type = "mnormal"

[inference.transition_kernel]
type = "mnormal"
action = ""

[inference.parameter_constraints]
lower_bounds = [ "0", "0", "0", "0",]
upper_bounds = [ "inf", "inf", "inf", "inf",]
[inference.parameter_constraints.implicit.constraint1]
lhs = "rho_j"
operator = ">"
rhs = "rho_c"

[inference.parameter_constraints.implicit.constraint2]
lhs = "rho_j"
operator = ">"
rhs = "max_x"


[inference.convergence_diagnostic]
r_critical = 1.1
parallel_chains = 10
convergence_chains = 3
burnin_step = 5000

[inference.vanilla_mcmc]
seed = "2021"
N = 100000
burnin = 10000
posterior_predictive_samples = 10000
marginal_likelihood_samples = 10000

[inference.thermodynamic_integration_mcmc]
seed = "2021"
temp_schedule = "prior"
temp_nsteps = 30
temp_power = 5
N = 300000
burnin = 60000
marginal_likelihood_samples = 10000

[inference.vanilla_mcmc.transition_kernel]
proposal_stds = [ 0.005, 0.007, 0.004, 0.04,]
beta_step = 1
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.9

[inference.thermodynamic_integration_mcmc.transition_kernel]
proposal_stds = [ 0.02, 0.025, 0.015, 0.07,]
beta_step = 1
adapt_proposal_during_burnin = "True"
proposal_factor_adjustment = 0.7

[inference.priors.q_c]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-10"
min = "0.1"
max = "20"
loc = "13"
scale = "1"

[inference.priors.rho_c]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-5"
min = "0.1"
max = "40"
loc = "10"
scale = "1"

[inference.priors.rho_j]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "30"
max = "60"
loc = "44"
scale = "1"

[inference.priors.sigma2]
transformation = "$\\log$"
distribution = "normal"
min_log_prob = "-20"
min = "0.001"
max = "1.0"
loc = "0.01"
scale = "0.005"
